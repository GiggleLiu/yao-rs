[book]
title = "yao-rs"
description = "Quantum circuit description and tensor network export"
authors = ["Roger-luo"]
language = "en"

[build]
build-dir = "book"

[output.html]
default-theme = "rust"
preferred-dark-theme = "coal"
git-repository-url = "https://github.com/QuantumBFS/yao-rs"
edit-url-template = "https://github.com/QuantumBFS/yao-rs/edit/main/docs/src/{path}"

[output.html.search]
enable = true
